<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Movie System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #aaa;
        }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #b91c1c;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Kayıt Ol</h1>
        <p class="subtitle">Yeni bir hesap oluşturun ve film dünyasını keşfetmeye başlayın.</p>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="kullaniciadi"
                    required
                    minlength="3"
                    maxlength="50"
                    th:value="${username}">
            </div>

            <div class="form-group">
                <label for="email">E-posta</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="ornek@email.com"
                    required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    title="Geçerli bir e-posta adresi giriniz (ör: ornek@email.com)"
                    th:value="${email}">
                <div id="emailError" class="alert alert-error" style="display:none; margin-top:8px; padding:8px; font-size:0.9rem;"></div>
            </div>

            <div class="form-group">
                 <label for="password">Şifre</label>
                 <input
                     type="password"
                     id="password"
                     name="password"
                     placeholder="••••••••"
                     required
                     minlength="6"
                     pattern="^\S+$"
                     title="Şifre boşluk karakteri içeremez">
                <div id="passwordError" class="alert alert-error" style="display:none; margin-top:8px; padding:8px; font-size:0.9rem;"></div>
                 <p class="password-requirements">En az 6 karakter olmalıdır</p>
             </div>

             <div class="form-group">
                 <label for="confirmPassword">Şifre Tekrar</label>
                 <input
                     type="password"
                     id="confirmPassword"
                     name="confirmPassword"
                     placeholder="••••••••"
                     required
                     minlength="6"
                     pattern="^\S+$"
                     title="Şifre boşluk karakteri içeremez">
                <div id="confirmPasswordError" class="alert alert-error" style="display:none; margin-top:8px; padding:8px; font-size:0.9rem;"></div>
             </div>

            <button type="submit" class="btn-register">Kayıt Ol</button>
        </form>

        <div class="login-link">
            Zaten hesabınız var mı? <a th:href="${frontendUrl} + '/auth/login'">Giriş Yap</a>
        </div>
    </div>

    <script>
        // Şifre eşleşme kontrolü ve e-posta doğrulama
        const form = document.querySelector('form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        function validateEmail(value) {
            // HTML5 pattern ile uyumlu basit regex
            const re = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
            return re.test(value);
        }

        form.addEventListener('submit', function(e) {
            let hasError = false;

            // Email doğrulama
            const emailVal = emailInput.value.trim();
            if (!validateEmail(emailVal)) {
                hasError = true;
                emailError.style.display = 'block';
                emailError.textContent = 'Lütfen geçerli bir e-posta adresi girin (örnek: ornek@email.com).';
                emailInput.focus();
            } else {
                emailError.style.display = 'none';
                emailError.textContent = '';
            }

            // Şifre eşleşme ve whitespace kontrolü
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            // boşluk kontrolü
            if (/\s/.test(password)) {
                hasError = true;
                passwordError.style.display = 'block';
                passwordError.textContent = 'Şifre boşluk karakteri içeremez.';
                passwordInput.focus();
            } else {
                passwordError.style.display = 'none';
                passwordError.textContent = '';
            }
            if (/\s/.test(confirmPassword)) {
                hasError = true;
                confirmPasswordError.style.display = 'block';
                confirmPasswordError.textContent = 'Şifre (tekrar) boşluk içeremez.';
                confirmPasswordInput.focus();
            } else {
                confirmPasswordError.style.display = 'none';
                confirmPasswordError.textContent = '';
            }
            if (password !== confirmPassword) {
                hasError = true;
                // alan bazlı hata gösterimi
                confirmPasswordError.style.display = 'block';
                confirmPasswordError.textContent = 'Şifreler eşleşmiyor!';
                confirmPasswordInput.focus();
            }

            if (hasError) {
                e.preventDefault();
            }
        });

        // Canlı email alanı kontrolü: kullanıcı yazarken mesajı temizle veya göster
        emailInput.addEventListener('input', function() {
            if (emailInput.value.trim() === '') {
                emailError.style.display = 'none';
                return;
            }
            if (!validateEmail(emailInput.value.trim())) {
                emailError.style.display = 'block';
                emailError.textContent = 'E-posta formatı geçersiz.';
            } else {
                emailError.style.display = 'none';
                emailError.textContent = '';
            }
        });

        // Canlı password alanı kontrolü: boşluk var mı yok mu
        function checkPasswordLive() {
            const val = passwordInput.value;
            if (val === '') {
                passwordError.style.display = 'none';
                return;
            }
            if (/\s/.test(val)) {
                passwordError.style.display = 'block';
                passwordError.textContent = 'Şifre boşluk karakteri içeremez.';
            } else {
                passwordError.style.display = 'none';
                passwordError.textContent = '';
            }
        }

        passwordInput.addEventListener('input', checkPasswordLive);
        confirmPasswordInput.addEventListener('input', function() {
            const val = confirmPasswordInput.value;
            if (val === '') {
                confirmPasswordError.style.display = 'none';
                return;
            }
            if (/\s/.test(val)) {
                confirmPasswordError.style.display = 'block';
                confirmPasswordError.textContent = 'Şifre (tekrar) boşluk içeremez.';
            } else {
                confirmPasswordError.style.display = 'none';
                confirmPasswordError.textContent = '';
            }
        });
    </script>
</body>
</html>
